<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo list</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3353227f82.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Task List</h1>
    <form id="new-task-form">
      <input 
        type="text"
        id="new-task-input"
        placeholder="Add Tasks" />
      <input 
        type="submit"
        id="new-task-submit"
        value="Add task" />
    </form>
  </header>
  <main>
    <section class="task-list">
      <h2>New Tasks</h2>
      <div id="tasks"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
